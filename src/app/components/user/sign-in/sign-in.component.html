<section class="login first grey">
  <div class="container">
    <div class="box-wrapper">
      <div class="box box-border">
        <div class="box-body">
          <h4>Inicia Sesión</h4>
          <form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
            <div class="form-group">
              <label>Usuario</label>
              <input type="text" #UserName ngModel name="UserName" placeholder="Usuario (email)" required class="form-control">
            </div>
            <div class="form-group">
              <label class="fw">Password
                <a href="forgot.html" class="pull-right">Olvidaste la contraseña</a>
              </label>
            <input type="password" #Password ngModel name="Password" placeholder="Contraseña" required class="form-control">
            </div>
            <div class="form-group text-right">
              <button class="btn btn-primary btn-block" [disabled]="!loginForm.valid" type="submit">Login</button>
            </div>
            <div class="form-group text-center">
              <span class="text-muted">No tienes cuenta?</span> <a [routerLink]="['/registro']"> Regístrate</a>
            </div>
          </form>
        </div>
      </div>
      <div *ngIf="isLoginError" class="red-text center error-message">
          <i class="material-icons">error</i> Combinacion incorrecta de usuario y contraseña
      </div>
      <div>
        <p *ngIf="isLoginError"  class="error-message">Sorry, you don't have permission to this page.</p>
      </div>
    </div>
  </div>
</section>
